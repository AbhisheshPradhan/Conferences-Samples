<!DOCTYPE html>
<html lang="en">

<head>
  <title>PiaSys Tech Bites YouTube Playlist Player Task Module</title>
  <style>
    #embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 95%;
      height: 95%;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-style: none;
    }
  </style>
</head>

<body>
  <div id="embed-container"></div>

  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
  
    var element = document.createElement("iframe");
    element.src = "https://www.youtube.com/embed/videoseries?list=" + getUrlParameter("playlistId");
    element.width = "560";
    element.height = "315";
    element.frameborder = "0";
    element.allow = "autoplay; encrypted-media";
    element.allowfullscreen = "";
  
    document.getElementById("embed-container").appendChild(element);
  </script>

</body>

</html>
